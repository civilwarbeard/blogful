{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}

<form role="form" method="GET">
    <a class="btn btn-primary" href="{{ url_for('add_entry_get') }}">Add Entry</a>
    Paginate by:
    <select name="paginate_by">
    <option value="5">Five</option>
    <option value="10">Ten</option>
     
</select>
</form>

{% for entry in entries %}
{{ macros.render_entry(entry) }}
{% endfor %}

<ul class="pager">
    {% if has_next %}
    <li class="previous" >
    <a href="{{ url_for('entries', page=page + 1) }}">&larr; Older</a>
    </li>
    {% endif %}
    {% if has_prev %}
    <li class="next">
    <a href="{{ url_for('entries', page=page - 1) }}">&rarr; Newer</a>
    </li>
    {% endif %}
</ul>

{% endblock %}
